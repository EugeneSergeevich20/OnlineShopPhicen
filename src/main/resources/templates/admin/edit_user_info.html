<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${'Пользователь - ' + user.getName()}">Value</title>
</head>
<body>

  <form th:method="POST" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="${user.getName() + ', ' + user.getSurname()}">Value</p>

    <label for="role">Выбрать роль для пользователя: </label>
    <select th:object="${user}" th:field="*{role}" id="role">
        <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
    </select>

    <input type="submit" value="Назначить роль пользователю">
  </form>

</body>
</html>
