<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>Mizi JHDtoys: добавление товара</title>
	<link rel="stylesheet" href="/css/addproduct.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<header>
	<div class="header__container">
		<div class="header-top">
			<div class="header-top__items">
				<div class="top__item">
					<div class="linkvk">
						<a href="">
							<img class="imgvk" src="/img/vk.svg" alt="vk">
						</a>
					</div>
				</div>
				<div class="top__item">
					<div class="linktg">
						<a href="">
							<img class="imgtg" src="/img/tg.svg" alt="vk">
						</a>
					</div>
				</div>
				<div class="top__item">
					<div class="numberbackg">
						<div class="number">+7 (999) 99-99</div>
					</div>
				</div>
				<div class="item__write">
					<div class="writebackg">
						<a href="" class="write">напишите нам</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="header-bottom__items">
				<div class="bottom__item">
					<a class="nav" th:href="@{/home}">ГЛАВНАЯ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" th:href="@{/catalog}">КАТАЛОГ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" href="">ОТЗЫВЫ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" href="">НОВОСТИ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" href="">НОВИНКИ</a>
				</div>

				<div class="bottom-img__item">
					<div class="imgnav" th:if="${userAuth == null}">
						<a th:href="@{/auth/login}">
							<img class="navimg" src="/img/account.svg" alt="">
						</a>
					</div>
					<div class="imgnav" th:if="${userAuth != null}">
						<a th:href="@{/account/{id}(id=${userAuth.getId()})}"> <!--поменять на адрес профиля-->
							<img class="navimg" src="/img/account.svg" alt="">
						</a>
					</div>
					<div class="imgnav">
						<a th:href="@{/wishlist}">
							<img class="navimg" src="/img/favourites.svg" alt="">
						</a>
					</div>
					<div class="imgnav">
						<a th:href="@{/cart}">
							<img class="navimg" src="/img/cart.svg" alt="">
						</a>
					</div>

				</div>
			</div>
		</div>

	</div>
</header>
	<div class="content">
		<div class="content__container">
			<div class="addproduct__title">ДОБАВЛЕНИЕ ТОВАРА</div>
			<form th:method="POST" th:action="@{/manager/products}" th:object="${product}" enctype="multipart/form-data">
			<div class="addproduct">
				<div class="description">
					<div class="dtitle">Описание:</div>
					<div class="addproduct__name">
						<input placeholder="наименование товара" type="text" name="" th:field="*{name}">
					</div>
					<div class="addproduct__sculpture">
						<input placeholder="скульпт" type="text" name="" id="" th:field="*{sculpt}">
					</div>
					<div class="addproduct__haircolor">
						<input placeholder="цвет волос" type="text" name="" th:field="*{hairColor}">
					</div>
					<div class="addproduct__bodytype">
						<input placeholder="тип тела" type="text" name="" th:field="*{bodyType}">
					</div>
					<div class="addproduct__skinton">
						<input placeholder="скинтон" type="text" name="" th:field="*{skinTone}">
					</div>
					<div class="addproduct__circulation">
						<input placeholder="тираж" type="text" name="" th:field="*{edition}">
					</div>
					<div class="addproduct__additionalinformation">
						<input placeholder="доп информация" type="text" name="" th:field="*{additionallyInfo}">
					</div>
					<div class="addproduct__price">
						<input placeholder="цена" type="text" name="" th:field="*{price}">
					</div>
				</div>
				<div class="photo">
					<div class="addproduct__photo">
						<div class="ptitle">Добавить фото:</div>
						<input type="file" name="image" accept="image/*" multiple="multiple">
					</div>
				</div>
			</div>
			<div class="addproduct__btn">
				<input class="btn__addproduct" type="submit" value="ДОБАВИТЬ ТОВАР">
			</div>
			</form>>
		</div>
	</div>
</body>

</html>
