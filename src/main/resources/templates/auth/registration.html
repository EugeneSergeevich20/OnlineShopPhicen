<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
  <label for="name">Введите имя пользователя: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="surname">Введите фамилию пользователя: </label>
  <input type="text" th:field="*{surname}" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <label for="address">Введите адрес пользователя: </label>
  <input type="text" th:field="*{address}" id="address">
  <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>
  <br/>
  <label for="username">Введите логин пользователя: </label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <input type="submit" value="Sign up"/>
</form>
</body>
</html>
