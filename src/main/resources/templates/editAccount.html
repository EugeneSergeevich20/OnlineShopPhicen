<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>Mizi JHDtoys: edit account</title>
	<link rel="stylesheet" href="/css/editAccount.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<header>
	<div class="header__container">
		<div class="header-top">
			<div class="header-top__items">
				<div class="top__item">
					<div class="linkvk">
						<a href="">
							<img class="imgvk" src="/img/vk.svg" alt="vk">
						</a>
					</div>
				</div>
				<div class="top__item">
					<div class="linktg">
						<a href="">
							<img class="imgtg" src="/img/tg.svg" alt="vk">
						</a>
					</div>
				</div>
				<div class="top__item">
					<div class="numberbackg">
						<div class="number">+7 (999) 99-99</div>
					</div>
				</div>
				<div class="item__write">
					<div class="writebackg">
						<a href="" class="write">напишите нам</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="header-bottom__items">
				<div class="bottom__item">
					<a class="nav" th:href="@{/home}">ГЛАВНАЯ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" th:href="@{/catalog}">КАТАЛОГ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" href="">ОТЗЫВЫ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" href="">НОВОСТИ</a>
				</div>
				<div class="bottom__item">
					<a class="nav" href="">НОВИНКИ</a>
				</div>

				<div class="bottom-img__item">
					<div class="imgnav" th:if="${userAuth == null}">
						<a th:href="@{/auth/login}">
							<img class="navimg" src="/img/account.svg" alt="">
						</a>
					</div>
					<div class="imgnav" th:if="${userAuth != null}">
						<a th:href="@{/account/{id}(id=${userAuth.getId()})}"> <!--поменять на адрес профиля-->
							<img class="navimg" src="/img/account.svg" alt="">
						</a>
					</div>
					<div class="imgnav">
						<a th:href="@{/wishlist}">
							<img class="navimg" src="/img/favourites.svg" alt="">
						</a>
					</div>
					<div class="imgnav">
						<a th:href="@{/cart}">
							<img class="navimg" src="/img/cart.svg" alt="">
						</a>
					</div>

				</div>
			</div>
		</div>

	</div>
</header>
	<div class="content">
		<div class="content__container">
			<div class="myaccount">

				<div class="myaccount__title">РЕДАКТИРОВАНИЕ АККАУНТА</div>

				<div class="myaccount__field">
					<div class="info">
						<form th:method="PATCH" th:action="@{/account/edit/{id}(id=${user.getId()})}" th:object="${user}">
						<div class="info__item">
							<div class="myaccount__name">Имя:
								<span class="inputedit1"><input type="text" class="info__edit" th:field="*{name}"></span>
							</div>
						</div>
						<div class="info__item">
							<div class="myaccount__surname">Фамилия:
								<span class="inputedit2"><input type="text" class="info__edit" th:field="*{surname}"></span>
							</div>
						</div>
						<div class="info__item">
							<div class="myaccount__mail">Почта:
								<span class="inputedit3"><input type="text" class="info__edit" th:field="*{email}"></span>
							</div>
						</div>
						<div class="info__item">
							<div class="myaccount__tel">Телефон:
								<span class="inputedit4"><input type="text" class="info__edit" th:field="*{phone}"></span>
							</div>
						</div>
						<div class="btnedit">
								<input class="editinput" type="submit" value="ИЗМЕНИТЬ">
						</div>
						<div class="cross">

						</div>
						</form>

					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
